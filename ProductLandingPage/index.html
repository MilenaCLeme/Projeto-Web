<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Product Landing Page</title>
</head>
<body>
  <header id="header">
    <img src="https://images.pexels.com/photos/1337374/pexels-photo-1337374.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="logo" id="header-img" >
    <nav id="nav-bar">
      <a class="nav-link" href="#produto">Produto</a>
      <a class="nav-link" href="#imagem">Imagem</a>
      <a class="nav-link" href="#film">Video</a>
    </nav>
  </header>
  <select id="produto"></select>
  <select id="imagem"></select>
  <div id="film">
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/BqX8SMsHg0M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</body>
</html>
